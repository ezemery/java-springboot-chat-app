<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animal</title>
</head>
<body>
<form th:object="${chatForm}" th:action="@{/chat}" action="#" method="post">
<!--    <label for="username">Username:</label>-->
<!--    <input th:field="*{username}" id="username" type="text">-->
    <label for="messageText">Message Text:</label>
    <input th:field="*{messageText}" id="messageText" type="text">
    <label for="messageType">Message Type: </label>
    <select th:field="*{messageType}" id="messageType">
        <option
            th:each="type : ${allMessageTypes}"
            th:value="${type}"
            th:text="${type}">
            Say
        </option>

    </select>
    <input id="submit-button" type="submit">
</form>
<div th:each="chatMessage: ${chatMessages}">
    <span class="messageList" th:text="${chatMessage.username}">username</span>: <span th:text="${chatMessage.message}">Hello World</span>
</div>
</body>
</html>
